<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:form> 
        <h:head>
            <title>SalesQuest</title>
            <style>

                    color: white;
                }
            </style>         
            <style>
                body { 
                    background-color: #ccccff;
                }
            </style>       
            <style>
                body { 
                    background-color: #ccccff;
                }
            </style> 
            <style type="text/css">
                .ui-outputlabel {
                    font-weight: bold;
                }

                .ui-orderlist .ui-orderlist-list {
                    height: auto;
                }
            </style> 
        </h:head>
    </h:form>
    <h:body>

        <p:graphicImage value="../Images/logo.png" height="100" width="150"/>
        <h:form>  
            <p:growl id="messages"/>

            <p:menubar>

                <p:menuitem value="Contactenos" actionListener="#{contactoController.redireccionar()}"/> 

                <p:menuitem value="Perfil" actionListener="#{perfilController.redireccionarPerfil()}" />

                <f:facet name="options">
                    <h:outputText value="Bienvenido #{perfilController.perfil.usuario.nombre}" />
                    <h:outputText value="      " />
                    <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
                    <p:commandButton type="button" value="Cerrar Sesi칩n" actionListener="#{loginController.logout()}"  />
                </f:facet>
            </p:menubar>
        </h:form>

        <p:carousel value="#{promoController.listaPromociones}" headerText="Reciente" var="promocion" itemStyle="text-align:center" responsive="true" style="margin-top:20px">
            <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
                <f:facet name="header">
                        <img src="../Images/promocion.jpg" width="150" height="150" alt="promo"></img>
                </f:facet>
 
                <h:outputText value="Nombre:" />
                <h:outputText value="#{promocion.nombrePromo}" />
                
                <h:outputText value="Categoria:" />
                <h:outputText value="#{promocion.categoria}" />
 
                <h:outputText value="Link:" />
                <a href="#{promocion.linkPromo}">Ver Promo</a>
 
            </p:panelGrid>
        </p:carousel>
        <h:form id="form">

            <p:growl id="msgs" showDetail="true" />

            <p:tabView dynamic="true" cache="true" effect="fold">
                <p:tab title="Acerca de Nosotros:">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:graphicImage value="Images/logo.png" height="200" />
                        <h:outputText
                            value="SaleQuest busca brindar una herramienta para compradores y vendedores donde puedan convivir con los diferentes productos que nuestra p치gina ofrece gracias a nuestros oferentes. SaleQuest proporciona facilidad a la hora de buscar que comprar y en donde en poco tiempo."
                            />
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Siganos en nuestras redes: ">
                    <h:panelGrid columns="2" cellpadding="10">
                        <a href="https://www.facebook.com"><img src="../Images/facebook.jpg" width="82" height="86"/></a>

            </p:tabView>
        </h:form>
        <h:form>
            <p:growl id="growl" showDetail="true" life="2000" />
            <p:outputPanel deferred="true" deferredMode="visible">
                <h3>Comparta su opini칩n:</h3>
                <p:inputTextarea rows="6" cols="103" value="#{contactoController.opinion}" placeholder="Ingrese su opini칩n"/>
            </p:outputPanel>
            <p:outputLabel value="*Puede durar varios segundos en cargar"/>
                        <p></p>
            <p:commandButton value="Enviar" action="#{contactoController.enviarOpinion()}" update="@form"/>                     
        </h:form>
    </h:body>
</html>
