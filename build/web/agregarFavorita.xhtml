<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SalesQuest</title>
    </h:head>
    <h:body>
                          
           <h:form>
               
               <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
               </p:messages>
               
               <div style="width: 100%; justify-content: center; display: flex;">
               <p:outputLabel value="#{favoritasController.u.usuario.nombre} seleccione una promo"/>
               </div>
               
               <br/>
               
                <p:panelGrid columns="2">
                    <p:selectOneMenu value="#{favoritasController.promoSeleccionada}" 
                                 style="min-width:150px; width:250px;" converter="promoConverter">  
                                <f:selectItems value="#{favoritasController.promociones}" var="promocion" 
                                               itemLabel="#{promocion.nombrePromo}" itemValue="#{promocion}" /> 
                    </p:selectOneMenu>
                    <p:commandButton value="Confirmar" actionListener="#{favoritasController.agregarAFavoritas()}" update="@form" />
                </p:panelGrid>
            </h:form>
 
    </h:body>
</html>
