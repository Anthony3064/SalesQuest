<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <style>
    body { 
    background-color: #ccccff;
    }
    </style> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ingreso</title>
        <link rel="stylesheet" href="css/newcss.css"/>
        </meta>
    </h:head>
    <h:body>
         <p:panel id="basic" header="Ingreso"  style="margin-bottom:20px;text-align: center;">
        
             <p:panel style="font-size: 20px;text-align: center;width: 700px;margin: 0 auto;">
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>
        <h1>Ingreso al Sistema</h1>
        <h:form>
             
           <h:outputLabel value="#{loginController.mensaje}"/>
            <h:panelGrid columns="2" style="width: 510px;">
                
                <h:outputLabel value=""/>
                <h:outputLabel value=""/>
                
                <h:outputLabel value="Usuario"/>
                <p:inputText value="#{loginController.ingreso}" />
                
                <h:outputLabel value="Contraseña"/>
                <p:password value="#{loginController.contra}" />
                
                <h:outputLabel value=""/>
                
                <p:commandButton value="Ingresar" 
                                 actionListener="#{loginController.ingresoAlSistema()}"
                                 update="@form" />
                
                
            </h:panelGrid>
            
            
            
            <h:link outcome="olvidoContra">¿Olvidó su contraseña?</h:link>
            <h:commandLink actionListener="#{registroController.linkRegistrar()}" value="¿No tiene cuenta" />            
            
        </h:form>

        </p:panel>
        </p:panel>
    
    </h:body>
</html>
