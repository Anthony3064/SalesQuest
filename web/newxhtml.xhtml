<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SalesQuest</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style type="text/css"> 
    /*demo*/
    .ui-dataview-list .ui-dataview-row {
        border-bottom: 1px solid #A8A8A8;
        padding: 25px 10px;
        /* with the exported variables from Nova and Luna Themes*/
        border-bottom-color:  #A8A8A8;
    }
 
    .logo {
        width: 5%;
    }
    .detail {
        width: 85%;
        padding-left: 25px;
    }
</style>
    </h:head>
    <h:body>
        
 
    <h:form id="form" >
        
        <p:dataView var="promo" value="#{promoController.promoBuscar}"  rows="1" paginator="true" rowsPerPageTemplate="6,12,16"
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                gridIcon="pi pi-th-large" listIcon="pi pi-bars">
        
        <p:dataViewGridItem>
            <p:panel header="#{promo.idPromocion}" style="text-align:center">
                <h:panelGrid columns="1" style="width:100%">
                    
                    <img src="https://salesquest.website/Images/promocion.jpg" width="150" height="150" alt="promo"></img>
                    
                    <p:graphicImage url="https://www.digdevdirect.com/wp-content/uploads/2017/06/SALE.jpg"/>
                    
                    <h:outputText value="#{promo.nombrePromo}" />
                    
                    <h:outputText value="#{promo.categoria}" />
                    
                </h:panelGrid>
            </p:panel>
        </p:dataViewGridItem>
 
        <p:dataViewListItem>
            <h:panelGrid columns="3" style="width:100%" columnClasses="logo,detail">
                <img src="https://salesquest.website/Images/promocion.jpg" width="150" height="150" alt="promo"></img> 
 
                <p:outputPanel>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="Id:" />
                        <h:outputText value="#{promo.idPromocion}" style="font-weight: bold"/>
 
                        <h:outputText value="Nombre:" />
                        <h:outputText value="#{promo.nombrePromo}" style="font-weight: bold"/>
 
                        <h:outputText value="Categoria:" />
                        <h:outputText value="#{promo.categoria}" style="font-weight: bold"/>
                        
                        <p:commandLink  update="@form" title="Ver promo">
                            <a href="#{promo.linkPromo}" target="_blank">Ver Promo</a>
                        </p:commandLink>    
                    
                    </h:panelGrid>
                </p:outputPanel>
 
            </h:panelGrid>
        </p:dataViewListItem>
    </p:dataView>
 
</h:form>
    </h:body>
</html>
