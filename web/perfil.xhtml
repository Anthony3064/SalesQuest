<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Registro</title>
        
    </h:head>
    <h:body>
        
        <p:panel id="basic" header="Ver perfíl"  style="margin-bottom:20px;text-align: center;">
        
        <p:panel style="font-size: 20px;text-align: center;width: 640px;margin: 0 auto;">
            
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>
            
            <p:messages showDetail="true"/>
            
            <h:form id="for" style="display: flex;">
                
                <p:panelGrid columns="2" 
                             style="width: 600px;">
            
                <p:outputLabel value="Nombrede la Empresa:" />
                <p:inputText id="nombre" value="#{registroController.usuario.nombre}" style="width: 400px;"/>
            
                <p:outputLabel value="Dirección:"/>
                <p:inputText id="apellidos" value="#{registroController.usuario.apellidos}" style="width: 400px;"/>
            
                <p:outputLabel value="Teléfono:"/>
                <p:inputText id="correo" value="#{registroController.usuario.correo}" disabled="false" style="width: 400px;"/>
            
                <p:outputLabel value="Estado civíl:"/>
                <p:inputText value="#{registroController.usuario.nombreUsuario}" style="width: 400px;"/>
        
            
                <p:outputLabel value="Categorías favoritas"/>
                
                
                <p:selectOneMenu id="tipo-usuario" style="width:150px">
                    <f:selectItem itemLabel="Categoría Favorita" itemValue="#{registroController.usuario.tipoUsuario}" /> 
                    <f:selectItem itemLabel="Lácteos" itemValue="Lácteos" value="#{registroController.usuario.tipoUsuario}"/>
                    <f:selectItem itemLabel="Enlatados" itemValue="Enlatados" value="#{registroController.usuario.tipoUsuario}" />
                    <f:selectItem itemLabel="Arinas" itemValue="Arinas" value="#{registroController.usuario.tipoUsuario}" />
                </p:selectOneMenu>
    
                <p:commandButton  value="Editar perfíl" action="index" update="@form"/>
                
            </p:panelGrid>
              
            </h:form>
            
            <div style="width: 600px; margin: 10px auto 5px; padding: 5px; display: flex; justify-content: center;">
                <div class="g-signin2" data-onsuccess="onSignIn" style="width: 500px; border: solid gray 2px; border-radius: 5px;"></div>
            </div>
            
                                  
        </p:panel>
        </p:panel> 
        
    </h:body>
</html>
