<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Perfil</title>
    </h:head>
    <h:body>
        
        <p:panel id="basic" header="Ver perfíl"  style="margin-bottom:20px;text-align: center;">
        
        <p:panel style="font-size: 20px;text-align: center;width: 640px;margin: 0 auto;">
            
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>
            
            <p:messages showDetail="true"/>
            
            <h:form id="for" style="display: flex;">
                
                <p:panelGrid columns="2" 
                             style="width: 600px;">
            
                <p:outputLabel value="Nombre:" />
                <p:inputText id="nombre" value="#{perfilController.perfil.usuario.nombre}" style="width: 400px;" disabled="true"/>
            
                <p:outputLabel value="Apellidos:" />
                <p:inputText id="apellidos" value="#{perfilController.perfil.usuario.apellidos}" style="width: 400px;" disabled="true"/>
                
                <p:outputLabel value="Correo:" />
                <p:inputText id="correo" value="#{perfilController.perfil.usuario.correo}" style="width: 400px;" disabled="true"/>
                
                <p:outputLabel value="Nombre de usuario:" />
                <p:inputText id="nombreUsuario" value="#{perfilController.perfil.usuario.nombreUsuario}" style="width: 400px;" disabled="true"/>
                
                <p:outputLabel value="Dirección:" />
                <p:inputText id="dirección" value="" style="width: 400px;"/>
                
                <p:outputLabel value="Fecha de nacimiento:"/>
                <p:calendar style="width: 400px;"/>
            
                <p:outputLabel value="Teléfono:"/>
                <p:inputText id="telefono" value="" disabled="false" style="width: 400px;"/>
            
                <p:outputLabel value="Estado civíl:"/>
                <p:inputText value="" style="width: 400px;"/>
                
                <p:outputLabel value="Tipo Uuario"/>
                <p:inputText value="#{perfilController.perfil.usuario.tipoUsuario.nombreTipoUsuario}" style="width: 400px;" disabled="true"/>
        
                <p:outputLabel value="Categorías favoritas"/>
                <p:selectOneMenu id="tipo-usuario" style="width:400px">
                    <f:selectItem itemLabel="Categoría Favorita" itemValue="#{registroController.usuario.tipoUsuario}" /> 
                    <f:selectItem itemLabel="Ropa" itemValue="Ropa" value="#{registroController.usuario.tipoUsuario}"/>
                    <f:selectItem itemLabel="Deportes" itemValue="Deportes" value="#{registroController.usuario.tipoUsuario}" />
                    <f:selectItem itemLabel="Joyeria" itemValue="Joyeria" value="#{registroController.usuario.tipoUsuario}" />
                </p:selectOneMenu>
                
                <p:outputLabel/>
                <p:commandButton  value="cargar" actionListener="#{perfilController.cargarDatosUsuario()}" update="@form"/>
                
                <p:commandButton  value="Guardar" update="@form"/>
                
            </p:panelGrid>
              
            </h:form>
                                          
        </p:panel>
        </p:panel> 
        
    </h:body>
</html>
