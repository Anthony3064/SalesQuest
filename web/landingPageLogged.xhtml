<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:form>
        <h:head>
            <title>SalesQuest</title>
            <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> </link>
            <style>
                .fa {
                    padding: 20px;
                    font-size: 30px;
                    width: 50px;
                    text-align: center;
                    text-decoration: none;
                    margin: 5px 2px;
                }
                .fa:hover {
                    opacity: 0.7;
                }
                .fa-facebook {
                    background: #3B5998;
                    color: white;
                }
                .fa-google {
                    background: #dd4b39;
                    color: white;
                }
            </style>         
            <style>
                body { 
                    background-color: #ccccff;
                }
            </style> 
            <style type="text/css">
                .ui-outputlabel {
                    font-weight: bold;
                }

                .ui-orderlist .ui-orderlist-list {
                    height: auto;
                }
            </style>             
        </h:head>
    </h:form>

    <h:body>
        <p:graphicImage value="../Images/logo.png" height="100" width="150"/> 

        <h:form>  

            <p:growl id="messages"/>

            <p:dialog header="Agregar Promoción" widgetVar="dlg3" showEffect="explode" hideEffect="bounce" height="300">
                <iframe frameborder="0" align="left"
                        src="https://salesquest.website/faces/agregarPromo.xhtml?faces-redirect=true"
                        name="someName" id="someId" scrolling="auto" width="750"
                        height="500" marginheight="5" marginwidth="10" >
                </iframe>
            </p:dialog>

            <p:menubar>

                <p:menuitem value="Contactenos" actionListener="#{contactoController.redireccionar()}"/>

                <p:menuitem value="Perfil" actionListener="#{perfilController.redireccionarPerfil()}" />

                <p:menuitem value="Agregar Promocion" actionListener="#{promoController}" onclick="PF('dlg3').show();" />

                <f:facet name="options">

                    <h:outputText value="Bienvenido #{perfilController.perfil.usuario.nombre}" />
                    <h:outputText value="      " />
                    <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
                    <p:commandButton value="Cerrar Sesión" actionListener="#{loginController.logout()}"   />
                </f:facet>
            </p:menubar>

        </h:form>
        <p:growl id="msg" showDetail="true" life="2000" />
        <p:carousel value="#{promoController.listaPromociones}" headerText="Reciente" var="promocion" itemStyle="text-align:center" responsive="true" style="margin-top:20px">
            <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
                <f:facet name="header">
                    <img src="../Images/promocion.jpg" width="150" height="150" alt="promo"></img>
                </f:facet>

                <h:outputText value="Nombre:" />
                <h:outputText value="#{promocion.nombrePromo}" />

                <h:outputText value="Categoria:" />
                <h:outputText value="#{promocion.categoria}" />

                <h:outputText value="Link:" />
                <a href="#{promocion.linkPromo}">Ver Promo</a>

                <f:facet name="footer">
                </f:facet>

            </p:panelGrid>
        </p:carousel>
        <p:pickList id="PickList" value="#{promoController.listaPromociones}" var="favoritas" effect="bounce"
                    itemValue="#{theme}" itemLabel="#{promoController.promocion.nombrePromo}" showSourceControls="true" showTargetControls="true" showCheckbox="false"
                    showSourceFilter="true" showTargetFilter="false" filterMatchMode="contains" converter="theme" responsive="true">

            <f:facet name="sourceCaption">Promociones</f:facet>
            <f:facet name="targetCaption">Favoritas</f:facet>

            <p:ajax event="transfer" listener="#{promoController.onTransfer}" update="msg" />

            <p:column style="width:15%">
                <img src="../Images/promocion.jpg" width="150" height="150"></img>
            </p:column>

            <p:column style="width:85%;">
                <h:outputText value="#{promoController.promocion.nombrePromo}" />
            </p:column>
        </p:pickList>

        <h:form id="form">

            <p:growl id="msgs" showDetail="true" />

            <p:tabView dynamic="true" cache="true" effect="fold">
                <p:tab title="Acerca de Nosotros:">
                    <h:panelGrid columns="2" cellpadding="10">
                        <img src="../Images/logo.jpeg" width="150" height="150" alt="promo"></img>
                        <h:outputText
                            value="SaleQuest busca brindar una herramienta para compradores y vendedores donde puedan convivir con los diferentes productos que nuestra página ofrece gracias a nuestros oferentes. SaleQuest proporciona facilidad a la hora de buscar que comprar y en donde en poco tiempo." />
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Siganos en nuestras redes: ">
                    <h:panelGrid columns="2" cellpadding="10">
                        <a href="https://www.facebook.com"><img src="../Images/facebook.jpg" width="82" height="86"/></a>

                        <h:outputText value=" " />
                        <a href="https://www.google.com"><img src="../Images/google.png" width="82" height="86" /></a>
                    </h:panelGrid>
                </p:tab>
            </p:tabView>
        </h:form>
        <h:form>
            <p:growl id="growl" showDetail="true" life="2000" />
            <p:outputPanel deferred="true" deferredMode="visible">
                <h3>Comparta su opinión:</h3>
                <p:inputTextarea rows="6" cols="103" value="#{contactoController.opinion}" placeholder="Ingrese su opinión"/>
            </p:outputPanel>
            <p:outputLabel value="*Puede durar varios segundos en cargar"/>
            <p></p>
            <p:commandButton value="Enviar" action="#{contactoController.enviarOpinion()}" update="@form"/>                         
        </h:form>
    </h:body>
</html>
