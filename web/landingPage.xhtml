<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:form>
        <h:head>
            <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> </link>
            <style>
                .fa {
                    padding: 20px;
                    font-size: 30px;
                    width: 50px;
                    text-align: center;
                    text-decoration: none;
                    margin: 5px 2px;
                }
                .fa:hover {
                    opacity: 0.7;
                }
                .fa-facebook {
                    background: #3B5998;
                    color: white;
                }
                .fa-google {
                    background: #dd4b39;
                    color: white;
                }
            </style>         
            <style>
                body { 
                    background-color: #ccccff;
                }
            </style> 
        </h:head>
    </h:form>

    <h:body>
        <h:form>  
            <p:growl id="messages"/>

            <p:menubar>
                <p:menuitem value="Promociones" url="https://www.google.com" icon="pi pi-times" />

                <p:menuitem value="Contactenos" url="https://www.google.com" icon="pi pi-times" /> 

                <p:menuitem value="Registrar" url="http://localhost:8080/SalesQuest/faces/registro.xhtml" icon="pi pi-times" />

                <p:menuitem value="Ingresar" url="http://localhost:8080/SalesQuest/faces/login.xhtml" icon="pi pi-times" />




                <f:facet name="options">
                    <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>

                </f:facet>
            </p:menubar>
        </h:form>

        <img src="Images/logo.jpeg" height="150" width="150" />
	


        <h:form id="form1">
            <p:carousel value="aaaa" headerText="Reciente" var="recent" itemStyle="text-align:center" responsive="true" numVisible="5">
                <img src="Images/download.jpg" height="120" width="150" />

                <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
                    <f:facet name="header">
                        <p:graphicImage name="Images/logo.jpeg"/> 
                    </f:facet>



                    <h:outputText value="Link:" />
                    <a href="https://www.youtube.com/watch?v=oHg5SJYRHA0">Link</a>


                </p:panelGrid>

                <f:facet name="footer">
                    
                </f:facet>
            </p:carousel>
        </h:form>
        <h:form id="form2">
            <p:carousel value="aaaa" headerText="Destacado" var="recent" itemStyle="text-align:center" responsive="true" numVisible="5">
                <img src="Images/PikachuAlola..PNG" height="150" width="150" />

                <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
                    <f:facet name="header">
                        <p:graphicImage name="Images/logo.jpeg"/> 
                    </f:facet>



                    <h:outputText value="Link:" />
                    <a href="https://www.youtube.com/watch?v=oHg5SJYRHA0">Link</a>

                </p:panelGrid>

                <f:facet name="footer">
                    
                </f:facet>
            </p:carousel>
        </h:form>
        <h:form id="form3">
            <p:carousel value="aaaa" headerText="Trending" var="recent" itemStyle="text-align:center" responsive="true" numVisible="5">
                <img src="Images/Capture11.PNG" height="130" width="150" />

                <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
                    <f:facet name="header">
                        <p:graphicImage name="Images/Capture11.png"/> 
                    </f:facet>



                    <h:outputText value="Link:" />
                    <a href="https://www.youtube.com/watch?v=oHg5SJYRHA0">Link</a>

                </p:panelGrid>

                <f:facet name="footer">
                    
                </f:facet>
            </p:carousel>
        </h:form>
        <h:form id="form">

            <p:growl id="msgs" showDetail="true" />

            <p:tabView dynamic="true" cache="true" effect="fold">
                <p:tab title="Acerca de Nosotros:">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:graphicImage value="Images/logo.jpeg" />
                        <h:outputText
                            value="SaleQuest busca brindar una herramienta para compradores y vendedores donde puedan convivir con los diferentes productos que nuestra página ofrece gracias a nuestros oferentes. SaleQuest proporciona facilidad a la hora de buscar que comprar y en donde en poco tiempo." />
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Siganos en nuestras redes: ">
                    <h:panelGrid columns="2" cellpadding="10">
                        <a href="https://www.facebook.com" class="fa fa-facebook"></a>
                        <h:outputText value=" " />
                        <a href="https://www.google.com" class="fa fa-google"></a>
                    </h:panelGrid>
                </p:tab>
            </p:tabView>
        </h:form>
        <h:form>
            <p:outputPanel deferred="true" deferredMode="visible">
                <h3>Comparta su opinión:</h3>
                <p:inputTextarea rows="6" cols="103" />
                <p></p>
                <p:commandButton value="Submit" />
            </p:outputPanel>                        
        </h:form>
    </h:body>
</html>
