<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Olvidar Contraseña</title>

         <p:panel id="basic" header="Restauracion"  style="margin-bottom:20px;text-align: center;">

        <h1>Cambio de contraseña</h1>

           <br></br>
           <h:panelGrid columns="1" style="width: 650px;">
                 
                
               
                <h:outputLabel value=""/>
                <h:outputLabel value=""/>
                
                <p:outputLabel value="Nueva Contraseña:"/>
                <p:password value="#{recuperarContraController.nuevaContrasenna}" match="clave2" style="width: 400px;"/>
            
                <p:outputLabel value="Confirmar contraseña:"/>
                <p:password id="clave2" style="width: 400px;"/>
                
                
            </h:panelGrid>

           <br></br>
           <p:commandButton value="Cambiar" action="#{recuperarContraController.verificarNuevaContra()}" update="@form"/>

        </h:form>
        </p:panel>
        </p:panel>
