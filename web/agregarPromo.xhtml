<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
                        
           <p:panel style="font-size: 20px;text-align: center;width: 700px;margin: 0 auto;">
                 
                <h:form>
                <p:growl id="growl" showDetail="true" life="2000" />  
                <p:panelGrid columns="1" style="width: 650px;">
                 
                    <p:outputLabel value="Link de promoción."/>
                    <p:inputText value="#{promoController.promocion.linkPromo}" style=" width: 300px;"/>
                    <p:outputLabel value="Nombre de la promocion"/>
                    <p:inputText value="#{promoController.promocion.nombrePromo}" style=" width: 300px;"/>
                
                    <p:outputLabel value="Categoria."/>
                
                    <p:selectOneMenu id="categoria" value="#{promoController.promocion.categoria}" 
                                style="min-width:150px; width:300px;" converter="categoriaConverter">                                    
                                <f:selectItems value="#{promoController.listaCategorias}" var="categoria" 
                                   itemLabel="#{categoria.nombreCategoria}" itemValue="#{categoria}" />
                    </p:selectOneMenu>
                
                    <h:outputLabel value=""/>
            
                
                </p:panelGrid>
                <p:commandButton value="Añadir Promoción" actionListener="#{promoController.agregarPromo()}" update="@form"/>                         
                </h:form>

            </p:panel>
 
    </h:body>
</html>
